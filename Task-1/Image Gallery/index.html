        * {

        .grid-container {
    
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 30px 20px;
}

.column {
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    gap: 20px;
    flex: 1 1 calc(33.333% - 20px);/* Three columns by default */
}

        .grid-container .image {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            width: 100%;


        }

        .grid-container .image img {
            width: 100%;
            height: 100%;
            /* Maintains the natural aspect ratio of the image */
            object-fit: cover;
            /* Ensures the image covers the container proportionally */
            transition: transform 0.5s ease;
        }
        .grid-container .image.addition img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            object-fit: contain;
            border-radius: 0;
            
        }


/* If you want to add specific styling for the "addition" class, adjust it here without changing the image size */
.grid-container .image.addition {
    border: 2px solid #3d3d3d; /* Example: Add a border or other styling */
    /* Keep the width and height as it is without changing the image size */
}

        .grid-container .image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height:100%;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            border-radius: 10px;;

            /* Ensure overlay is below text and heart */
        }

        .grid-container .image .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
            cursor: pointer;
            font-family: "SUSE", sans-serif;
            font-weight: 300;

            /* Ensure text is above the overlay */
        }

        .grid-container .image .fa-heart {
            position: absolute;
            bottom: 15px;
            left: 17px;
            font-size: 22px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            cursor: pointer;
            font-weight: lighter;
        }

        .grid-container .image .fa-eye {
            position: absolute;
            bottom: 15px;
            right: 17px;
            font-size: 22px;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            cursor: pointer;
            font-weight: lighter;
        }

        .grid-container .image:hover::before {
            opacity: 1;
            cursor: pointer;
            /* Scale the image on hover */
            /* Show the overlay on hover */
        }

        .grid-container .image:hover .text {
            opacity: 1;
            cursor:pointer;
            /* Show text and heart icon on hover */
        }

        .grid-container .image:hover .fa-heart {
            opacity: 1;

        }

        .grid-container .image:hover .fa-eye {
            opacity: 1;

        }

        .grid-container .image:hover img {
            transform: 0;
        }


        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;

        }

        .modal-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;

        }

    <script>
        const images = document.querySelectorAll(".image");
        const cont = document.querySelector(".container");
        const modalOverlay = document.getElementById("modalOverlay");
        const closeModal = document.getElementById("closeModal");
        const modalImage = document.getElementById("modalImage");
      
        images.forEach(image => {
          image.addEventListener("click", function () {
              // Open the modal and display the clicked image
              const imgSrc = this.querySelector("img").src;
              modalImage.src = imgSrc;
              modalOverlay.classList.add("active");
      
              // Apply blur effect and disable scrolling
              cont.classList.add("blur");
              document.body.classList.add("no-scroll");
          });
        });
      
        closeModal.addEventListener("click", function () {
          modalOverlay.classList.remove("active");
      
          // Remove blur effect and re-enable scrolling
          cont.classList.remove("blur");
          document.body.classList.remove("no-scroll");
        });
      
        modalOverlay.addEventListener("click", function (e) {
          if (e.target === modalOverlay) {
              modalOverlay.classList.remove("active");
      
              // Remove blur effect and re-enable scrolling
              cont.classList.remove("blur");
              document.body.classList.remove("no-scroll");
          }
        });
      </script>
