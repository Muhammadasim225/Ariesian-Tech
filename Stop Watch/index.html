<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <div class="stopwatch-container">
        <div id="time-display">00:00:000</div>
        <div class="controls">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
            <button id="lap">+Lap</button>
            <button id="clear-laps">ClearLaps</button>
            <button id="save-laps">Save laps</button>
        </div>
        <table id="lap-table">
            <thead>
                <tr>
                    <th>Lap</th>
                    <th>Total Time</th>
                    <th>Lap Time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
